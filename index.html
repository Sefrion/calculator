<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
  <div class="calculator">
      <form action="">
        <input type="text" name="display" id="display" disabled>
      </form>
      <div class="buttons">
          <div class="numbers">
              <input type="button" value="1" class="button" id="1"></input>
              <input type="button" value="2" class="button" id="2"></input>
              <input type="button" value="3" class="button" id="3"></input>
              <input type="button" value="4" class="button" id="4"></input>
              <input type="button" value="5" class="button" id="5"></input>
              <input type="button" value="6" class="button" id="6"></input>
              <input type="button" value="7" class="button" id="7"></input>
              <input type="button" value="8" class="button" id="8"></input>
              <input type="button" value="9" class="button" id="9"></input>
              <input type="button" value="0" class="button" id="0"></input>
              <input type="button" value="reset" class="button" id="reset"></input>
          </div>
          <div class="operations">
              <input type="button" value="+" class="button" id="+"></input>
              <input type="button" value="-" class="button" id="-"></input>
              <input type="button" value="*" class="button" id="*"></input>
              <input type="button" value="/" class="button" id="/"></input>
              <input type="button" value="=" class="button" id="="></input>
          </div>
      </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
